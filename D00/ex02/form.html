<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sending form</title>
</head>
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: start;
    }

    input {
        margin: 5px;
    }

    fieldset {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    button {
        margin: 5px;
    }
</style>

<body>
    <form action="" >
        <section>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="Firstname" required>
        </section>
        <section>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </section>
        <section>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />
        </section>
        <section>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
        </section>
        <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </section>
        <section>
            <label for="student">Student at 42 ?:</label>
            <input type="checkbox" id="student" name="student" />
        </section>

        <section>
            <label for="gender_male"> Male</label>
            <input type="radio" id="gender_male" name="gender" />
            <label for="gender_female"> Female</label>
            <input type="radio" id="gender_female" name="gender" />
        </section>
        <button onclick="displayFormContents()">Run that sexy javascript!</button>
    </form>
</body>

<script src="./popup.js"></script>

</html>
